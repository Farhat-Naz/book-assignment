services:
  # PostgreSQL Database
  - type: pserv
    name: physicalai-postgres
    env: docker
    plan: free
    image:
      url: postgres:15-alpine
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
    envVars:
      - key: POSTGRES_USER
        value: physicalai
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: physicalai_db

  # Backend Service
  - type: web
    name: physicalai-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: physicalai-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health

  # RAG Service
  - type: web
    name: physicalai-rag
    runtime: python
    plan: free
    rootDir: rag
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: CLAUDE_API_KEY
        sync: false
      - key: OLLAMA_URL
        value: ""
    healthCheckPath: /health

  # Agent Service
  - type: web
    name: physicalai-agent
    runtime: python
    plan: free
    rootDir: agent
    buildCommand: pip install -r requirements.txt
    startCommand: python src/main.py
    envVars:
      - key: TRANSLATION_API_KEY
        sync: false
